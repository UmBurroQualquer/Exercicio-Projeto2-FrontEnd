<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" placeholder="URL da foto (opicional)" id="foto-contato"/>
            <input type="text" required placeholder="digite o nome do contato" id="nome-contato"/>
            <input type="tel" required placeholder="(xx) xxxxx-xxxx" id="tel-contato" pattern="[0-9]{10,11}"/>
            <button type="submit"> 
                <img src="./Imagens/add.png" alt="icone de adicionar">
                Adicionar
            </button>
            <button type="button" onclick="limparTabela()">
                <img src="./Imagens/lixeira.png" alt="icone de uma lixeira">
                Limpar lista
            </button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- HTML gerado via Javascript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total de Contatos</td>
                    <td id="total-contatos"></td>
                </tr>
            </tfoot>
        </table>
        <h4>Cr√©ditos: UmBurroQualquer</h4>
    </main>

    <!-- Javascript -->
    <script src="./main.js"></script>
</body>
</html>
